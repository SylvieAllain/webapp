<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/background.css">
		<link rel="stylesheet" type="text/css" href="css/flappeo.css">
		<link rel="stylesheet" type="text/css" href="css/clock.css">
		<link rel="stylesheet" type="text/css" href="css/game.css">
		<link rel="shortcut icon" href="/image/favicon.png">
		<script src="https://kit.fontawesome.com/d29ee57657.js"></script>
	</head>
	<body>
		<div id="flappeo-playground"></div>
		<div id="background"></div>
		<div id="background-over"></div>
		<div id="coveo-logo-container">
			<div id="coveo-logo">
				<div id="coveo-logo-image"></div>
				<div id="coveo-logo-container-title">Choose your own Technical Support adventure</div>
			</div>
		</div>
		<div id="play-button"></div>
		<div id="game-container">
			<div id="game-content">
				<div id="game-context">
					<p id="game-initial-context"></p>
					<p id="game-last-hint-message"></p>
					<p id="game-current-context"></p>
				</div>
				<div id="game">
					<div id="game-box">
							<div id="timer-container">
									<div id="timer-bar-container"><div id="timer-bar"></div><div id="timer-bar-tip"></div></div>
									<div id="timer"><div id="clock"></div> <span id="timer-text"></span></div>
								</div>
						<div id="game-choices"></div>
					</div>
				</div>
			</div>
		</div>
        <div id="game-points-container">
            <p id="game-ending-result"> </p>
            <p>Thank you for your participation, you got <span id="game-final-points"></span> points!</p>
            <p>Please fill the @coveo field and take a picture of this page. <small>(Are you the next best technical support agent?)</small></p>
            <p><small><i>*psst*</i> have you seen the bird around? It might be useful...</small></p>
			<div class="atcoveo">
				<div contenteditable="true" id="atcoveo" spellcheck="false"></div><div onclick="document.getElementById('atcoveo').focus()">@coveo.com</div>
			</div>
            </div>
            <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
            <script type="application/javascript" src="js/tools.js"></script>
            <script type="application/javascript" src="js/clock.js"></script>
            <script type="application/javascript" src="js/ui.class.js"></script>
            <script type="application/javascript" src="js/triangle.class.js"></script>
            <script type="application/javascript" src="js/flappeo.js"></script>
            <script type="application/javascript" src="js/context.js"></script>
			<script type="application/javascript" src="js/choices.js"></script>
			<script type="application/javascript" src="js/story.js"></script>
            <script type="application/javascript" src="js/arceus.js"></script>
            <script type="application/javascript" src="js/story1.js"></script>
            <script type="application/javascript" src="js/ui.main.js"></script>
        </body>
    </html>
